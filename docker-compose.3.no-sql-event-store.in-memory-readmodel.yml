version: "3"

services:

  no-sql:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret

  no-sql-ui:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: no-sql
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
    depends_on:
      - no-sql
    restart: on-failure

  todo:
    build:
      context: ./src
      dockerfile: Dockerfile.3.no-sql-event-store.in-memory-readmodel
    ports:
      - "8080:80"
    environment:
      DB_HOST: no-sql
      DB_USER: root
      DB_PASSWORD: secret
    depends_on:
      - no-sql
    restart: on-failure
